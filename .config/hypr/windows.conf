# =====================
# Match groups
# =====================
$im        = ^([Dd]iscord|[Ww]ebCord|[Vv]esktop|chrome-discord\.com.*)$
$games     = ^(steam_app_\d+)$
$gamestore = ^([Ss]team)$
$video     = ^([Mm]pv|vlc)$
$settings  = ^(gnome-disks|wihotspot(-gui)?|pavucontrol|org.pulseaudio.pavucontrol|xdg-desktop-portal-gtk|nvidia-settings)$
$floatapps = (com.powers.Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty|About|TUI.float)

# =====================
# Layer rules
# =====================
layerrule = no_anim on, match:namespace (selection|walker)

# =====================
# General window rules
# =====================
windowrule = suppress_event maximize, match:class .*
windowrule = no_focus yes, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# =====================
# Tags
# =====================
windowrule = tag +im,            match:class $im
windowrule = tag +games,         match:class $games
windowrule = tag +gamestore,     match:class $gamestore
windowrule = tag +multimedia_video, match:class $video
windowrule = tag +settings,      match:class $settings
windowrule = tag +settings,      match:title ^(ROG Control)$

# =====================
# Tag overrides
# =====================
windowrule = no_blur yes, opacity 1.0, match:tag multimedia_video*
windowrule = no_blur yes, fullscreen yes, match:tag games*

# =====================
# App tweaks
# =====================
windowrule = max_size 950 560, match:title ^(SpeedCrunch)$
windowrule = move onscreen 100%-w-10, match:class ^(love)$
windowrule = opacity 0.65, match:class ^(kitty|Code)$
windowrule = opacity 0.95, match:class ^(yazi)$

# =====================
# Workspaces
# =====================
workspace=1, monitor:$m1, persistent:true, default:true
workspace=2, monitor:$m1, persistent:true
workspace=3, monitor:$m1
workspace=4, monitor:$m1

workspace=5, monitor:$m2, persistent:true, default:true
workspace=6, monitor:$m2, persistent:true

workspace=7, monitor:$m3, persistent:true, default:true
workspace=8, monitor:$m3, persistent:true
workspace=9, monitor:$m3

# =====================
# Workspace assignment
# =====================
windowrule = workspace 1, match:class ^(Code)$
windowrule = workspace 3, match:tag gamestore*
windowrule = workspace 4, match:tag games*
windowrule = workspace 5, match:tag browser*
windowrule = workspace 6, match:tag multimedia_video*
windowrule = workspace 7, match:tag im*
windowrule = workspace 8, match:class ^([Ss]potify)$

# =====================
# Floating windows
# =====================
windowrule = float yes, match:tag settings*
windowrule = float yes, match:title ^(Picture-in-Picture|SpeedCrunch)$
windowrule = float yes, match:class firefox, match:title (?i).*Developer Tools.*
windowrule = float yes, match:class ^yazi$

windowrule = float yes, center yes, size 70% 60%, match:title ^(Add Folder to Workspace|Save As)$
windowrule = float yes, size 70% 60%, match:initial_title (Open Files)
windowrule = float yes, center yes, size 875 600, match:tag floating-window

windowrule = tag +floating-window, match:class $floatapps

# =====================
# Sizes
# =====================
windowrule = size 70% 70%, match:tag settings*
windowrule = size 2400 1280, match:class ^yazi$

